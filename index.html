<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloShanghai - 智游上海</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="language-selector">
            <select id="language" onchange="changeLanguage()">
                <option value="zh">中文</option>
                <option value="ja">日本語</option>
                <option value="en">English</option>
                <option value="th">ภาษาไทย</option>
            </select>
        </div>
        <h1>HelloShanghai - 智游上海</h1>
    </header>

    <!-- 轮播图 -->
    <section id="carousel">
        <div class="carousel-images">
            <img src="Shanghai4.jpg" alt="Shanghai Skyline" class="carousel-item">
            <img src="Shanghai5.jpg" alt="The Bund" class="carousel-item">
            <img src="Shanghai6.jpg" alt="Shanghai Tower" class="carousel-item">
        </div>
    </section>

    <!-- 导航选项 -->
    <nav class="menu">
        <ul>
            <li><a href="#attractions">景区景点</a></li>
            <li><a href="#museums">博物馆</a></li>
            <li><a href="#entertainment">娱乐场所</a></li>
            <li><a href="#hotels">酒店</a></li>
            <li><a href="#parks">公园</a></li>
        </ul>
    </nav>

    <!-- 热门和推荐景点 -->
    <section id="popular-recommended">
        <div class="box">
            <h2>热门景点</h2>
            <p>推荐上海必去的景点...</p>
        </div>
        <div class="box">
            <h2>推荐景点</h2>
            <p>根据个人兴趣推荐的景点...</p>
        </div>
    </section>

    <!-- 底部导航 -->
    <footer>
        <div class="footer-menu">
            <ul>
                <li><a href="#places">场所</a></li>
                <li><a href="#notes">笔记</a></li>
                <li><a href="#map">地图</a></li>
                <li><a href="#info">信息</a></li>
                <li><a href="#my">我的</a></li>
            </ul>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
